<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="landpage.css">

</head>
<body>
  <div class="bopad">
    <h1>Your Complaints are welcome here!</h1><br>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<div class="mb-2 row">
    <label class="col-sm-1 col-form-label">Name :</label>
    <fieldset class="col-sm-5">
      <input type="text" class="form-control" type="text">
    </fieldset>
</div>
<div class="mb-2 row">
    <label class="col-sm-1 col-form-label">Mail id :</label>
    <fieldset class="col-sm-5">
      <input type="text" class="form-control" type="text" placeholder="name@example.com">
    </fieldset>
</div>
<div class="mb-2 row">
  <label class="col-sm-1 col-form-label">Mobile no :</label>
  <fieldset class="col-sm-5">
    <input type="text" class="form-control" type="text">
  </fieldset>
</div>
<div class="mb-2 row">
  <label class="col-sm-1 col-form-label">Subject :</label>
  <fieldset class="col-sm-5">
    <input type="text" class="form-control" type="text" >
  </fieldset>
</div>
<div class="mb-2 row">
  <label class="col-sm-1 col-form-label">Context :</label>
  <div class="col-sm-5" >
  <textarea class="form-control" class="col-sm-10" rows="4"></textarea>
</div>
</div><br><br>
<div class="col-sm-5">
  <label for="formFile" class="form-label">Drop the image here </label>
  <input class="form-control" type="file" id="formFile">
<br><br>
</div>
        <div class="txt flex100">
            <button class="common-btn" type="submit" (click)="studentSubmit()">Submit</button>
            <button class="common-btn" type="reset" >Clear</button><br><br>
        </div>
      </div>
